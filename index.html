<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>

<input class="display" type="text" readonly="" placeholder="0">

<button class="all-clear">AC</button>
<button class="clear-entry">CE</button>

<div class="numbers">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <br>
    <button>0</button>
    <button>.</button>
</div>
<br>
<div class="opers">
    <button>/</button>
    <button>*</button>
    <button>+</button>
    <button>-</button>
</div>
<br>
<button class="equal">=</button>
<script src='index.js'></script>
</body>
</html>
